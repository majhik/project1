<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gadgets Bazaar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.3/css/all.min.css"
    integrity="sha384-eznd5zqXxGq+gFJClHq28KZlaNU9RTRcL4pl1PbpKTepiZhL5K4z4fPeU0zniqz6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d587626e21.js" crossorigin="anonymous"></script>
    <script src="../javascript/index.js"></script>
    <link rel="stylesheet" href="../css/signin.css">
    <script>
        function validateForm() {
            var email = document.forms["signInForm"]["email"].value;
            var password = document.forms["signInForm"]["password"].value;

            if (email.trim() === "") {
                alert("Email must be filled out");
                return false;
            }

            if (password.trim() === "") {
                alert("Password must be filled out");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
   <div class="sign-in">
        <form name="signInForm" action="../php/signin.php" method="POST" class="register-form" onsubmit="return validateForm()">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="login-btn">
                <button type="submit" class="btn">Login</button>
            </div>
            <div>
                <p class="p">Don't have an account? <a href="registration.html">Register here!</a></p>
            </div>
        </form>
   </div> 
</body>
</html>
